<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Language Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üåç Smart Language Translator</h1>
            <div class="location-status" id="locationStatus">
                <span class="location-icon">üìç</span>
                <span id="locationText">Detecting your location...</span>
            </div>
        </header>

        <main class="main-content">
            <div class="translator-container">
                <!-- Language Detection Info -->
                <div class="detection-info card" id="detectionInfo">
                    <div class="card__body">
                        <h3>üéØ Language Detection</h3>
                        <p id="detectionText">We'll automatically suggest your local language based on your location.</p>
                    </div>
                </div>

                <!-- Translation Interface -->
                <div class="translation-panel">
                    <!-- Source Section -->
                    <div class="translation-section">
                        <div class="language-selector">
                            <label for="sourceLang" class="form-label">From:</label>
                            <select id="sourceLang" class="form-control">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                        <div class="text-area-container">
                            <label for="sourceText" class="form-label">Enter text to translate:</label>
                            <textarea 
                                id="sourceText" 
                                class="form-control text-area" 
                                placeholder="Type your text here..."
                                rows="6"
                            ></textarea>
                            <div class="char-count" id="charCount">0 / 5000</div>
                        </div>
                    </div>

                    <!-- Swap Button -->
                    <div class="swap-container">
                        <button id="swapBtn" class="btn btn--outline swap-btn" title="Swap languages">
                            ‚áÑ
                        </button>
                    </div>

                    <!-- Target Section -->
                    <div class="translation-section">
                        <div class="language-selector">
                            <label for="targetLang" class="form-label">To:</label>
                            <select id="targetLang" class="form-control">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                            <div class="auto-detected-badge" id="autoDetectedBadge">
                                <span class="status status--info">üìç Auto-detected</span>
                            </div>
                        </div>
                        <div class="text-area-container">
                            <label for="targetText" class="form-label">Translation:</label>
                            <textarea 
                                id="targetText" 
                                class="form-control text-area" 
                                placeholder="Translation will appear here..."
                                rows="6"
                                readonly
                            ></textarea>
                            <div class="translation-actions">
                                <button id="copyBtn" class="btn btn--secondary copy-btn" disabled>
                                    üìã Copy
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Translate Button -->
                <div class="translate-button-container">
                    <button id="translateBtn" class="btn btn--primary translate-btn" disabled>
                        <span class="btn-text">üîÑ Translate</span>
                        <span class="loading-spinner hidden" id="loadingSpinner">‚è≥ Translating...</span>
                    </button>
                </div>

                <!-- Error Message -->
                <div class="error-message hidden" id="errorMessage">
                    <div class="status status--error">
                        <span id="errorText"></span>
                    </div>
                </div>

                <!-- Success Message -->
                <div class="success-message hidden" id="successMessage">
                    <div class="status status--success">
                        <span id="successText"></span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>üåê Powered by location-based language detection ‚Ä¢ Support for 60+ languages</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
